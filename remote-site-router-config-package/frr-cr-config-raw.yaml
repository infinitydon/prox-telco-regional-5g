apiVersion: frrk8s.metallb.io/v1beta1
kind: FRRConfiguration
metadata: # kpt-merge: frr-k8s-system/site-router-config
  name: site-router-config
  namespace: frr-k8s-system
  annotations:
    internal.kpt.dev/upstream-identifier: 'frrk8s.metallb.io|FRRConfiguration|frr-k8s-system|site-router-config'
spec:
  raw:
    priority: 5
    rawConfig: |-
      router bgp 65001 vrf e1vrf
       no bgp ebgp-requires-policy
       no bgp hard-administrative-reset
       no bgp default ipv4-unicast
       no bgp graceful-restart notification
       bgp graceful-restart preserve-fw-state
       no bgp network import-check
       neighbor 192.168.57.3 remote-as 65001
       !
      router bgp 65005 vrf f1vrf
       no bgp ebgp-requires-policy
       no bgp hard-administrative-reset
       no bgp default ipv4-unicast
       no bgp graceful-restart notification
       bgp graceful-restart preserve-fw-state
       no bgp network import-check
       neighbor 192.168.58.3 remote-as 65005
       !
      router bgp 65002 vrf n2vrf
       no bgp ebgp-requires-policy
       no bgp hard-administrative-reset
       no bgp default ipv4-unicast
       no bgp graceful-restart notification
       bgp graceful-restart preserve-fw-state
       no bgp network import-check
       neighbor 192.168.59.3 remote-as 65002
